<div id="projects" class="wrapper">
  <h2>Projects</h2>
  <mat-paginator #paginatorTop [hidePageSize]="true" (page)="changePage($event)" [length]="4" [pageSize]="2"
    [pageSizeOptions]="[2, 5]" aria-label="Select page"></mat-paginator>
  <mat-card class="example-card" *ngFor="let project of currentProjectsList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{project.title}}</mat-card-title>
      <mat-card-subtitle>Stefan John Bosco</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="project-img" src="assets/img/project/{{project.folderName}}/{{project.imgName[0]}}" alt="Photo of a Shiba Inu">
    <!-- <c-carousel [interval]="0">
      <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
          <img mat-card-image class="project-img" src="assets/img/project/{{project.folderName}}/slide.src" alt="Photo of a Shiba Inu">
        </c-carousel-item>
      </c-carousel-inner>
      <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
      <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
    </c-carousel> -->
    <mat-card-content>
      <p>
        {{project.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <!-- <mat-paginator #paginatorBottom [hidePageSize]="true" (page)="changePage($event)" [length]="5" [pageSize]="3"
    [pageSizeOptions]="[3, 5]" aria-label="Select page"></mat-paginator> -->
</div>
