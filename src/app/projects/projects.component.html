<div class="wrapper">
  <h2>Projects</h2>
  <mat-paginator [hidePageSize]="true" (page)="changePage($event)" [length]="5" [pageSize]="3" [pageSizeOptions]="[3, 5]" aria-label="Select page"></mat-paginator>
    <div class="projects-itms">
      <mat-card class="example-card" *ngFor="let project of currentProjectsList">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{project.title}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/img/project/{{project.imgName}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{project.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

    </div>
</div>
